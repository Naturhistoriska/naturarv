<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"    >

    <body>
        <ui:composition>     
            <p:dataTable id="detailResultTable" var="record" value="#{searchBean.selectedRecords}"  
                         paginator="true" rows="10" styleClass="noheader"   
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15" >  

                <p:column> 
                    <h:selectBooleanCheckbox  value="#{record.selected}" > 
                        <p:ajax event="click" update=":resultsForm:resultContent" process="@this" global="false"
                                listener="#{searchBean.removeone(record)}"  /> 
                    </h:selectBooleanCheckbox> 
                </p:column> 
                <p:column>  

                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.fishCollection}"> 
                        <ui:include src="/pages/fishResult.xhtml"   /> 
                    </p:column>

                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.pbCollection}"> 
                        <ui:include src="/pages/pbResult.xhtml"   /> 
                    </p:column>
                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.evCollection}"> 
                        <ui:include src="/pages/evResult.xhtml" />  
                    </p:column>         

                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.fungiCollection}"> 
                        <ui:include src="/pages/fungiResult.xhtml" />
                    </p:column>   
                    
                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.vasclarPlantsCollection}"> 
                        <ui:include src="/pages/vpResult.xhtml" />
                    </p:column> 
 
                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.mammalsCollection}"> 
                        <ui:include src="/pages/mammalsResult.xhtml" />
                    </p:column>   

                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.commonCollection}"> 
                        <ui:include src="/pages/commonResult.xhtml" />
                    </p:column>
                    <p:column style="font-size: 11px; width : 600px; " rendered="#{record.mineral}"> 
                        <ui:include src="/pages/mineralResult.xhtml" />
                    </p:column>   

                </p:column>   
            </p:dataTable>   
        </ui:composition>
    </body>
</html>
