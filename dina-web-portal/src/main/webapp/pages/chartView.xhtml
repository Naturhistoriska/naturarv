<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"   
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf" >

    <body>
        <ui:composition>      
            <h:panelGroup layout="block">
                <h:panelGroup style="width: 700px; text-align: right;" layout="block">
                    <br /> 
                    <br />  
                    <p:commandLink actionListener="#{searchBean.closeCollectionStatistic}" 
                                           value="#{msg.close}" styleClass="link"
                                           process="@this" global="false" update=":resultsForm:resultContent" /> 
                    <br /> 
                    <br />
                </h:panelGroup>
                <h:panelGroup rendered="#{searchBean.selectedCollection}"
                    style="width: 700px; text-align: right;" layout="block"  >
                    <p:chart type="bar" 
                         model="#{chart.getCollectionMonthChartWithdataset(searchBean.selectedCollectionCode, searchBean.pbDataset)}" 
                         styleClass="collectionChart" />  
                    <p:spacer width="20" height="20" />  
                    <p:chart type="bar" 
                             model="#{chart.getCollectionYearChartWithDataset(searchBean.selectedCollectionCode, searchBean.pbDataset)}" 
                             styleClass="collectionChart" />   
                </h:panelGroup>
                
                <h:panelGroup rendered="#{!searchBean.selectedCollection}"
                              style="width: 700px; text-align: right;" layout="block">
                    <p:chart type="bar" id="monthChart1" 
                               model="#{chart.totalMonthChart}" 
                               style="height:300px; width: 550px;  " /> 
                    <p:chart type="bar" id="yearChart1" 
                               model="#{chart.totalTenYearsChart}" 
                               style="height:300px; width: 550px;  " />
                 </h:panelGroup>
            </h:panelGroup>

 
        </ui:composition>
    </body>
</html>
