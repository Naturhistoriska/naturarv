<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf" >

    <body>
        <ui:composition>     
            <h:panelGroup rendered="#{searchBean.showCollectionStatisticData}">
                <ui:include src="/pages/chartView.xhtml"   /> 
            </h:panelGroup>
            <p:dataTable id="detailResultTable" var="record" value="#{searchBean.resultList}"  
                         rowKey="#{record.catalogNumber}"  styleClass="detailTable"
                         paginator="false" rowIndexVar="indexCount"   >    

                <p:column style="font-size: 11px; width : 15px; "  > 
                    <h:selectBooleanCheckbox value="#{record.selected}" 
                                             style="margin-top: 2px; margin-left: 2px; margin-top: 5px; ">
                        <f:ajax event="click" listener="#{searchBean.selectOne(record)}"  execute="@this"
                                render=":resultsForm:resultContent"   />
                    </h:selectBooleanCheckbox> 
                </p:column> 
                 
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.fishCollection}"> 
                    <ui:include src="/pages/fishResult.xhtml"   /> 
                </p:column>

                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.pbCollection}"> 
                    <ui:include src="/pages/pbResult.xhtml"   /> 
                </p:column>
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.evCollection}"> 
                    <ui:include src="/pages/evResult.xhtml" />  
                </p:column>         
                
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.fungiCollection}"> 
                    <ui:include src="/pages/fungiResult.xhtml" />
                </p:column>   
                
                
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.vasclarPlantsCollection}"> 
                    <ui:include src="/pages/vpResult.xhtml" />
                </p:column> 
              
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.mammalsCollection}"> 
                    <ui:include src="/pages/mammalsResult.xhtml" />
                </p:column>   
                
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.birdsCollection}"> 
                    <ui:include src="/pages/birdsResult.xhtml" />
                </p:column>   


                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.commonCollection}"> 
                    <ui:include src="/pages/commonResult.xhtml" />
                </p:column>
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.mineral}"> 
                    <ui:include src="/pages/mineralResult.xhtml" />
                </p:column>   
            </p:dataTable>  
        </ui:composition>
    </body>
</html>
