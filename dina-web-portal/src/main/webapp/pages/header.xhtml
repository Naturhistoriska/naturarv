<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >
    <body>
        <ui:composition>   
            <h:form id="headerForm">  
                <h:panelGroup id="header"  layout="block" styleClass="back" > 
                    <h:panelGroup layout="block" styleClass="headerText"  >
                        <h:outputText value="#{msg.headertext}" 
                                      style="font-size: 30px; font-family: serif;"/> 
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="headerlogo">
                        <h:outputLink value="#{msg.nrmurl}"  target="_blank" > 
                            <p:graphicImage value="/resources/images/nrm-logo-staende-svensk-negativ.png" title="#{msg.nrm}" /> 
                        </h:outputLink>  
                    </h:panelGroup> 
                </h:panelGroup>  
            </h:form> 
        </ui:composition>
    </body>
</html>
