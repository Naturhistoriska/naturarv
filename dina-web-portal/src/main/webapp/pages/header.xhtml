<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >
  <body>
    <ui:composition>   
      <h:form id="headerForm"> 


        <h:panelGrid id="header" styleClass="naturarvHeader" cellpadding="0" cellspacing="0">  
          <h:panelGrid styleClass="headerText" cellpadding="0" cellspacing="0" >   
            <p:commandLink actionListener="#{navigate.gotoHome()}" 
                           value="#{msg.naturarv}" style="font-size: 30px;"
                           process="@this" />  
          </h:panelGrid> 

          <h:panelGrid columns="4" id="languagePanel"  styleClass="languagePanel" >  
            <p:commandLink actionListener="#{languages.changeLanguage('sv')}" 
                           value="Svenska" styleClass="#{style.svLink}" process="@this"   />  
            <p:spacer width="10" /> 
            <p:commandLink actionListener="#{languages.changeLanguage('en')}" 
                           value="English" styleClass="#{style.enLink}" process="@this"  />   
            <p:spacer width="10" />
          </h:panelGrid>    
        </h:panelGrid>   
    

      </h:form> 
    </ui:composition>
  </body>
</html>
