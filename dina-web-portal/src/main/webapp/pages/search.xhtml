<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"    
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

  <body> 


    <ui:composition>  
      <h:form  id="searchForm"> 
        <h:panelGroup styleClass="searchPanel"  id="searchPanel" layout="block"> 
          <h:panelGroup  id="simpleSearchPanel" layout="block"
                        rendered="#{searchBean.isSimpleSearch}" styleClass="simplesearchpanel" >
            <h:panelGrid columns="3">
              <p:spacer width="20" height="15" />  
              <p:spacer width="20" height="15" />   
              <p:spacer width="20" height="15" />     

              <p:spacer width="20" height="5" />  
              <h:panelGroup styleClass="ui-inputgroup simplesearchpanel" layout="block" >
                <p:inputText placeholder="${searchBean.defaultText}" 
                             value="${searchBean.freeText}" size="60"  />
                <p:commandButton icon="fa fa-search" action="#{searchBean.simpleSearch()}" styleClass="white-button"/>  
              </h:panelGroup> 
              <p:spacer width="20" height="5" /> 

              <p:spacer width="20" height="5" /> 
              <h:panelGroup styleClass="searchBoxPanelSimple textLink"    layout="block"   >   
                <p:commandLink actionListener="#{searchBean.openAdvanceSearch}" 
                               value="#{msg.advancesearch}" styleClass="link"
                               process="@this" global="false"   />  
              </h:panelGroup>  
              <p:spacer width="20" height="5" />    
            </h:panelGrid>  


          </h:panelGroup> 


          <h:panelGrid cellpadding="0" cellspacing="0" styleClass="simplesearchpanel" 
                       id="advanceSearchPanel" rendered="#{!searchBean.isSimpleSearch}"   >   

            advance search

            <h:panelGroup styleClass="textLink"    layout="block"   >   
              <p:commandLink actionListener="#{searchBean.closeAdvanceSearch}" 
                             value="#{msg.advancesearch}" styleClass="link"
                             process="@this" global="false" update="simpleSearchPanel"  />  
            </h:panelGroup> 

           
          </h:panelGrid> 












          <!-- result header --> 
          <h:panelGrid id="resultheader" styleClass="textLink"  
                       cellpadding="0" cellspacing="0" rendered="#{navigate.resultView}">
            <h:panelGrid id="displayviewpanel" columns="4" 
                         columnClasses="resultheaderemptycolumn,resultheadermaplinkcolumn,resultheadermaplinkcolumn,resultheadermaplinkcolumn"  
                         >

              <h:panelGrid cellpadding="0" cellspacing="0"  rendered="#{statistic.totalImages != 0}" >   
                <h:commandLink action="#{searchBean.closeImageView}"  title="#{msg.viewinlist}"    >   
                  <h:panelGrid columns="3" cellpadding="0" cellspacing="0"  > 
                    <h:outputText value="#{msg.viewinlist}"    style="font-size: 11px;"  />      
                  </h:panelGrid> 
                  <f:ajax render="result globe allimagePanel searchPanel" /> 
                </h:commandLink>   

                <h:commandLink action="#{searchBean.showallimages}"  title="#{msg.viewinimage}"    >   
                  <h:panelGrid  cellpadding="0" cellspacing="0"  > 
                    <h:outputText value="#{msg.viewinimage}"    style="font-size: 11px; "  />     
                  </h:panelGrid> 
                  <f:ajax render="result globe allimagePanel searchPanel" /> 
                </h:commandLink>   
              </h:panelGrid> 
              <h:panelGrid cellpadding="0" cellspacing="0"  rendered="#{statistic.totalImages == 0}" >   
                <p:spacer width="10"  />
              </h:panelGrid>  


              <h:panelGrid cellpadding="0" cellspacing="0"  rendered="#{statistic.totalMaps != 0}">  
                <h:commandLink action="#{searchBean.closeWholeMap}"  title="#{msg.viewinlist}"    >   
                  <h:panelGrid columns="3" cellpadding="0" cellspacing="0"  > 
                    <h:outputText value="#{msg.viewinlist}"    style="font-size: 11px;"  />     
                  </h:panelGrid> 
                  <f:ajax render="result globe searchPanel" /> 
                </h:commandLink>   

                <h:commandLink action="#{searchBean.showallmap}"  title="#{msg.viewinmap}"   >   
                  <h:panelGrid  cellpadding="0" cellspacing="0"  > 
                    <h:outputText value="#{msg.viewinmap}"    style="font-size: 11px;"  />     
                  </h:panelGrid> 
                  <f:ajax render="result globe searchPanel" /> 
                </h:commandLink>   
              </h:panelGrid> 


 
            </h:panelGrid>  
          </h:panelGrid>


          <h:panelGrid styleClass="searchBoxPanelSimple textLink"  rendered="#{!navigate.resultView}" > 
            <h:panelGrid  cellpadding="0" cellspacing="0"   
                          styleClass="searchBoxPanelSimple" rendered="#{!searchBean.resultList.isEmpty()}" > 
              <p:commandLink action="#{navigate.gotoResults()}" 
                             value="#{msg.backtoresult}" process="@this" global="false"  /> 
            </h:panelGrid>
          </h:panelGrid>  
        </h:panelGroup> 

 


      </h:form>
    </ui:composition>
  </body> 
</html>
