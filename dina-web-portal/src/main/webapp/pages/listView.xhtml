<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"   
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf" >

    <body>
        <ui:composition>     
            <h:panelGroup rendered="#{searchBean.showCollectionStatisticData}">
                <ui:include src="/pages/chartView.xhtml"   /> 
            </h:panelGroup>
            <p:dataTable id="resultTable" var="record" value="#{searchBean.resultList}"  
                         paginator="false"  rowIndexVar="indexCount"  emptyMessage="empty..."
                         rowKey="#{record.catalogNumber}" styleClass="simpleResultTable"> 
                <p:column style="font-size: 11px; width : 15px; "  > 
                    <h:selectBooleanCheckbox  value="#{record.selected}" id="selectOne" styleClass="listViewCheckbox"> 
                        <p:ajax event="click" listener="#{searchBean.selectOne(record)}" 
                                update=":resultsForm:resultContent" global="false"/>   
                    </h:selectBooleanCheckbox>  
                </p:column> 
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.fishCollection}"> 
                    <ui:include src="/pages/fishListView.xhtml"   /> 
                </p:column>

                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.pbCollection}"> 
                    <ui:include src="/pages/pbListView.xhtml"   /> 
                </p:column>
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.evCollection}"> 
                    <ui:include src="/pages/evListView.xhtml" />  
                </p:column>         
                
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.fungiCollection}"> 
                    <ui:include src="/pages/fungiListView.xhtml" />
                </p:column>   
                
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.vasclarPlantsCollection}"> 
                    <ui:include src="/pages/vascularplantsListView.xhtml" />
                </p:column>   
                
                
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.mammalsCollection}"> 
                    <ui:include src="/pages/mammalsListView.xhtml" />
                </p:column>   
                
                
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.birdsCollection}"> 
                    <ui:include src="/pages/birdsListView.xhtml" />
                </p:column>   

                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.commonCollection}"> 
                    <ui:include src="/pages/commonListView.xhtml" />
                </p:column>
                <p:column style="font-size: 11px; width : 600px; " rendered="#{record.mineral}"> 
                    <ui:include src="/pages/mineralListView.xhtml" />
                </p:column>   
            </p:dataTable>  
        </ui:composition>
    </body>
</html>
