<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"    
      xmlns:h="http://java.sun.com/jsf/html"   >

    <body> 
        <ui:composition>     
            <h:panelGrid styleClass="topmenu" cellpadding="0" cellspacing="0"  > 
                <h:panelGrid id="topmenupanel" width="100%" columns="2"  cellpadding="0" cellspacing="0" >
                    <h:panelGrid style="width: 80%;"  cellpadding="0" cellspacing="0" >
                        <h:panelGroup>
                            <ul>
                                <li>     
                                    <p:commandLink actionListener="#{navigate.gotoHome()}"
                                                   value="#{msg.startpage}" 
                                                   styleClass="#{style.tabStart}"  process="@this" 
                                                   global="false" update="templet"  /> 
                                </li> 
                                <li> 
                                    <p:commandLink actionListener="#{navigate.gotoCollections()}" 
                                                   id="collectionLink" value="#{msg.ourcollections}" 
                                                   styleClass="#{style.tabCollections}" process="@this" 
                                                   global="false" update="templet"  /> 
                                </li>   
                            </ul>     
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGroup style=" float: right; text-align: right; width: 18%;"   >     
                        <h:panelGroup style=" float: right; text-align: right; " layout="block" >   

                            <h:panelGrid  columns="2"   cellpadding="0" cellspacing="0"  
                                          style=" float: right; text-align: right; " > 
                                <p:commandLink actionListener="#{languages.changeTopManuLanguage('sv')}" 
                                               value="Svenska" styleClass="#{style.swdishLink}"  
                                               process="@all" global="true"  >   
                                </p:commandLink>  
                                <p:commandLink actionListener="#{languages.changeTopManuLanguage('en')}" 
                                               value="English" styleClass="#{style.englishLink}"  
                                               process="@all" global="true"   />    

                            </h:panelGrid>
                        </h:panelGroup>   
                    </h:panelGroup> 
                </h:panelGrid>    
            </h:panelGrid>   
        </ui:composition>
    </body> 
</html>
