<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >
    <body>
        <ui:composition>   
            <h:form id="naturarvheader"> 
                <h:panelGrid id="dinaheader" styleClass="dinaheader" cellpadding="0" cellspacing="0">  
                    <h:panelGrid styleClass="dinaheadertext" cellpadding="0" cellspacing="0" >   
                        <p:commandLink actionListener="#{search.changeTab(0)}" value="#{msg.dinase}" styleClass="dinaheadertext"
                                       process="@this" global="false"  update="@all"/>  
                    </h:panelGrid> 

                    <h:panelGrid columns="4"  styleClass="languagepanel" >  
                        <p:commandLink actionListener="#{search.changelanguage('sv')}" value="Svenska" styleClass="#{styleBean.svLink}"
                                       process="@this" global="false"  update="@all"   />  
                        <p:spacer width="10" /> 
                        <p:commandLink actionListener="#{search.changelanguage('en')}" value="English" styleClass="#{styleBean.enLink}"
                                       process="@this" global="false"  update="@all"    />   
                        <p:spacer width="10" />
                    </h:panelGrid>  
                </h:panelGrid>  
                <!-- top menu -->
                <h:panelGrid id="topmenupanel"  styleClass="topmenu" cellpadding="0" cellspacing="0" columns="10">  
                    <p:commandLink actionListener="#{search.changeTab(0)}" value="#{msg.startpage}" styleClass="#{styleBean.tabStart}" process="@this" global="false"  update="@all"  /> 
                    <p:spacer width="20"  />
                    <p:commandLink actionListener="#{search.changeTab(1)}" value="#{msg.ourcollections}" styleClass="#{styleBean.tabCollection}" process="@this" global="false"  update="@all"/> 
                    <p:spacer width="20"  />
                    <p:commandLink actionListener="#{search.changeTab(2)}" value="#{msg.partners}" styleClass="#{styleBean.tabPartner}" process="@this" global="false"  update="@all"/> 
                    <p:spacer width="20"  />
                    <p:commandLink actionListener="#{search.changeTab(3)}" value="#{msg.fqa}" styleClass="#{styleBean.tabFaq}" process="@this" global="false"  update="@all"/> 
                    <p:spacer width="20"  />
                    <p:commandLink actionListener="#{search.changeTab(4)}" value="#{msg.about}" styleClass="#{styleBean.tabAbout}" process="@this" global="false"  update="@all"/>  
                    <p:spacer width="120" height="20" />
                </h:panelGrid>  
            </h:form> 
        </ui:composition>
    </body>
</html>
